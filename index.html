<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>F-homework-1</title>
  <link rel="stylesheet" href="./src/style/index.css">
</head>
<body>
  <header class="header">
    <div class="header-container flex flex-center">
      <div class="flex flex-center">
        <h1>facebook</h1>
        <p id="register">注册</p>
      </div>
      <p>加入或登陆Facebook</p>
    </div>
  </header>
  <main class="content">
    <section class="content-header">
      <h2>创建主页</h2>
      <p>向Facebook全球社群推广你的业务， 你自己的公益理念， 选择一个主页类别即可开始操作。</p>
    </section>
    <section class="flex content-option">
      <div class="content-option-1">
        <figure>
          <img src="../F-static-page-scaffold/src/img/img-1.png" alt="demo-img-1">
          <h3>商家或品牌</h3>
          <figcaption>在Facebook上展示商品和服务，突显品牌，向更多顾客推广业务。</figcaption>
          <button>开始</button>
        </figure>
      </div>
      <div class="content-option-2">
        <figure>
          <img src="../F-static-page-scaffold/src/img/img-2.png" alt="demo-img-2">
          <h3>社群或公众人物</h3>
          <figcaption>与你的社群，组织，团队，小组或俱乐部中的用户建立联系，分享内容。</figcaption>
          <button>开始</button>
        </figure>
      </div>
    </section>
  </main>
  <footer></footer>
  <script src="src/app.js"></script>
</body>
</html>
